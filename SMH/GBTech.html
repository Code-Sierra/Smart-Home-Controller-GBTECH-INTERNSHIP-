<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="GBTech.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
    <link rel="icon" type="image/x-icon" href="Logo/smhico.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Controller V1</title>

<body>
    <main>
        <header>
            <div class="switch-container">
                <i class="fas fa-sun toggle-icon"></i>
                <label class="switch">
                    <input id="mode-toggle" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-moon toggle-icon"></i>
            </div>
            <div>
                <img src="Logo/smh1.png" alt="Logo of Controller" class="logo">
                <h1>CONTROLLER</h1>
            </div>
        </header>
        
        <div class="alan-btn"></div>
    </main>
    
<script src="GBTech.js"></script>
<script type="text/javascript" src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>
